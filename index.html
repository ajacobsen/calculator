<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display"><input type="text" value="0" data-type="display"><input type="button" value="AC" data-type="ac"></div>
    <div class="buttons">
        <div class="button"><input type="button" value="7" data-type="digit"></div>
        <div class="button"><input type="button" value="8" data-type="digit"></div>
        <div class="button"><input type="button" value="9" data-type="digit"></div>
        <div class="button"><input type="button" value="/" data-type="operator"></div>
        <div class="button"><input type="button" value="4" data-type="digit"></div>
        <div class="button"><input type="button" value="5" data-type="digit"></div>
        <div class="button"><input type="button" value="6" data-type="digit"></div>
        <div class="button"><input type="button" value="*" data-type="operator"></div>
        <div class="button"><input type="button" value="1" data-type="digit"></div>
        <div class="button"><input type="button" value="2" data-type="digit"></div>
        <div class="button"><input type="button" value="3" data-type="digit"></div>
        <div class="button"><input type="button" value="-" data-type="operator"></div>
        <div class="button"><input type="button" value="0" data-type="digit"></div>
        <div class="button"><input type="button" value="."></div>
        <div class="button"><input type="button" value="=" data-type="equals"></div>
        <div class="button"><input type="button" value="+" data-type="operator"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
